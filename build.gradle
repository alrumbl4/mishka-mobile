plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group 'com.github.alrumbl4'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    allureVersion = '2.20.1'
    junitVersion = '5.9.1'
}

sourceCompatibility = '19'
targetCompatibility = '19'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation('com.codeborne:selenide-appium:2.7.1')
    testImplementation('com.codeborne:selenide:6.11.0')
    testImplementation("io.qameta.allure:allure-selenide:${allureVersion}")
    testImplementation('org.aeonbits.owner:owner:1.0.12')
    testImplementation('org.aspectj:aspectjweaver:1.9.19')
    testImplementation('org.slf4j:slf4j-simple:2.0.6')
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
    environment "deviceHost", "emulator"
}
allure {
    autoconfigure = true
    version = "${allureVersion}"

    useJUnit5 {
        version = "${allureVersion}"
    }
}